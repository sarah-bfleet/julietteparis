<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juliette Paris | Create Account</title>
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="signup-form">
      <form action="" class="modal-content"></form>
      <div class="form-container">
        <h1>Créer un nouveau compte client</h1>
        <p class="text-uppercase">Informations Personnelles</p>

        <div class="name">
          <select name="sal" class="sal">
            <option selected="selected" value="M.">M.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Miss">Miss</option>
            <option value="Mr.">Mr.</option>
          </select>

          <label for="first-name"></label>
          <input id="first-name" type="text" placeholder="Prénom" />
          <span class="required">*</span>
          <label for="last-name"></label>
          <input id="last-name" type="text" placeholder="Nom" /><span
            class="required"
            >*</span
          >
          <br />
        </div>
        <div class="birthdate">
          <label for="birthday"></label>
          <input type="date" id="birthday" name="birthday" /> <br />
        </div>

        <input type="checkbox" />
        <span class="text-uppercase">Abonnez-vous a la newsletter</span>
        <hr />
        <p class="text-uppercase">Informations d'identification</p>
        <label for="email"></label>
        <input id="email" type="text" placeholder="Email" /> <br />

        <div class="password-container">
          <label for="password"></label>
          <input id="password" type="text" placeholder="Mot de passe" />
          <label for="confirm-password"></label>
          <input
            id="confirm-password"
            type="text"
            placeholder="Confirmer le mot de passe"
          />
        </div>

        <br />
        <input type="checkbox" />
        <span class="text-uppercase">souviens-toi de moi</span>
        <div class="form-actions">
          <div class="back">
            <i class="fas fa-angle-left"></i>
            <span>Retour</span>
          </div>
          <div>
            <a class="form-btn" href="">Créer un compte</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
